<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume"
        class="img-product-pc"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="perfume"
        class="img-product-mobile"
      />
      <div class="content">
        <p class="product">PERFUME</p>
        <h1 class="label">Gabrielle Essence Eau De Parfum</h1>
        <p class="describe">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="sales">$149.99</h2>
          <span class="no-sales">$169.99</span>
        </div>
        <button class="add-to-cart">
          <img
            alt="cart"
            src="./images/icon-cart.svg"
          />
          Add to Cart
          
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.facebook.com/nghuyhoangthuong">Nguy·ªÖn Huy Ho√†ng</a>.
    </div>
  </body>
</html>
